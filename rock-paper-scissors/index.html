<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
</head>

<body>
  <div class="header">
    <!-- <h1>
        ROCK<br>
        PAPER<br>
        SCISSORS
      </h1> -->
    <img src="./assets/images/logo.svg" alt="Paper">

    <div class="score">
      <h6>Score</h6>
      <h1>0</h1>
    </div>
  </div>

  <div class="pictures">
    <button>
      <img id=#paper src="./assets/images/icon-paper.svg" alt="paper">
    </button>
    <button>
      <img id=#scissors src="./assets/images/icon-scissors.svg" alt="scissors">
    </button>
    <button>
      <img src="./assets/images/icon-rock.svg" alt="rock">
    </button>
    <div class="triangle">
      <img src="./assets/images/bg-triangle.svg" alt="triangle">
    </div>
  </div>

  <div class="popup">
    <button class=rules>RULES</button>
    <!-- <div class="desc">
        You picked<br>
        You win<br>
        Play again<br>
        The House Picked<br>
      </div> -->
  </div>
</body>

</html>
