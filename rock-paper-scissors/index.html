<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Rock, Paper, Scissors</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="wrap">
        <header class="header">
          <img src="./assets/images/logo.svg" alt="Red div" class="">
        <div class="score">
            <span class="score-title">Score</span>
            <h2 class="score-grade">12</h2>
        </div>
        </header>
        <main class="main">
            <div class="btn btn-papper"><img src="./assets/images/icon-paper.svg" alt="Papper" class="paper-svg"></div>
            <div class="btn btn-rock"><img src="./assets/images/icon-rock.svg" alt="Rock" class="rock-svg"></div>
            <div class="btn btn-scisscors"><img src="./assets/images/icon-scissors.svg" alt="Scissors" class="scissors-svg"></div>
        </main>

        <div class="rules">
            <button class="play">
              Rules
            </button>
      </div>


    </div>

</html>
