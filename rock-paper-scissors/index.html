<!DOCTYPE html>
<html lang="en">

    <title>Rock, Paper, Scissors</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  </head>
  <body>
    <header>
       <img src="./assets/images/logo.svg" alt="logo" class="header_icon">

    <main>
      <div class="main__icons">

         <img src="./assets/images/icon-scissors.svg" alt="icon-scissors" class="main__icons-sicissors">



      </div>  
    </main>

    <footer>
      <div class="footer__button">
        <button class="footer__button-Rules">Rules</button>
      </div>
