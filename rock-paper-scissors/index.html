<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Rock, Paper, Scissors</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  </head>
  <body>


    <header>
      <div class="jook">
        <img src= "rock-paper-scissors/assets/images/logo.svg" alt="ROCK" class="rock jook">
      </div>
      <div class="score">Score</div>
    </header>
    
    <div class="circle">

      <div class="circle-rock triangular">
        <img src= "assets/images/icon-rock.svg" alt="ROCK" class="rock">
      </div>

      <div class="circle-paper triangular">
        <img src= "assets/images/icon-paper.svg" alt="PAPER" class="paper">
      </div>

      <div class="circle-scissors triangular">
        <img src= "assets/images/icon-scissors.svg" alt="SCISSORS" class="scissors">
      </div>
    </div>

    <div class="rules">Rules</div>
  
  </body>
</html>
