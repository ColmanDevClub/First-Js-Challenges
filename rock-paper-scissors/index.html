<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Rock, Paper, Scissors</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  </head>
  <body>
	<header >
		<img src="assets/images/logo.svg" alt="logo" class="logo">
		<div class="score">
			<h2 class="score__title">Score</h2>
			<h3 class="score__count">0</h3>
		</div>
	</header>

	<main>
		<div class="pick">
			<a href="#" class="pick__btn pick__btn--hand">
				<img src="assets/images/icon-paper.svg" alt="Paper icon" class="pick__img pick__img--hand">
			</a>

			<a href="#" class="pick__btn pick__btn--scissors">
				<img src="assets/images/icon-scissors.svg" alt="scissors icon" class="pick__img pick__img--scissors">
			</a>

			<a href="#" class="pick__btn pick__btn--rock">
				<img src="assets/images/icon-rock.svg" alt="rock icon" class="pick__img pick__img--rock">
			</a>
		</div>
	</main>

	<footer>
		<a href="#" class="rules">Rules</a>
	</footer>
	<!--
    Rules
    You picked
    You win
    Play again
	The House Picked
	-->
  </body>
</html>
